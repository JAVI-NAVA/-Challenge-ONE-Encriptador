

<!DOCTYPE html>
<html lang="es-419">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href= "reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagenes-Encriptador/Vector.png"alt="Logo de alura con la inicial de la letra a">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="50" rows="30" required placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones"> 
                <button class="encriptar"onclick="btnEncriptar()">
                     Encriptar
                </button>
                <button class="desencriptar"
                     onclick="btnDesencriptar()">
                    Desencritar 
                </button>
            </div>
        </section>

        <section>
            <textarea class="output-texto" id= "texArea" cols="50" rows="30" required placeholder="Ingrese texto que desees desencriptar o desencriptar " ></textarea>
            <button class="copiar" onclick="btnCopiar ()">Copiar</button>
        </section>
    </main>
    <script src="script.js "> </script>
</body>

</html>
